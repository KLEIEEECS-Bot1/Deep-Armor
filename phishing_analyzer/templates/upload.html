{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Upload Email PDF for Analysis</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="pdf_file" class="form-label">Select PDF file</label>
                        <input type="file" class="form-control" id="pdf_file" name="pdf_file" accept="application/pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze PDF</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
